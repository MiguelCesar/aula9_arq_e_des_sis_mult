<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Previsao do Tempo</title>
		<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
		<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
	</head>
	<body>
		<div class="panel panel-default" style="margin: 10px">
			<div class="panel-heading">
				<h1 class="panel-title">Previsao do Tempo - São Paulo</h1>
			</div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th>Dia da Semana</th>
							<th>Temperatura Maxima</th>
							<th>Temperatura Minima</th>
							<th>Humidade do Ar</th>
							<th>Latitude</th>
							<th>Longitude</th>
							<th>Data/Hora</th>
							<th>Descrição</th>
						</tr>
					</thead>
					<tbody>
						<tr   th:each="previsao:${previsao}">
							<td th:text="${previsao.diadasemana}"></td>
							<td th:text="${previsao.temperaturamax}"></td>
							<td th:text="${previsao.temperaturamin}"></td>
							<td th:text="${previsao.humidadedoar}"></td>
							<td th:text="${previsao.latitude}"></td>
							<td th:text="${previsao.longitude}"></td>
							<td th:text="${previsao.datahora}"></td>
							<td th:text="${previsao.descricao}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
